<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .name-tag {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .name-tag h1 {
            margin: 0;
            font-size: 24px;
        }
        .name-tag p {
            margin: 10px 0 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="name-tag">
        <h1>Hello</h1>
        <p>My name is</p>
        <h1>akash nayak</h1>
    </div>
</body>
</html>
